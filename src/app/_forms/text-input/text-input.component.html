<div class="mb-3">
    <input type="{{type}}" class="form-control" [class.is-invalid]="control.touched && control.invalid"
        [formControl]="control" placeholder="{{label}}">
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        {{label}} must be atleat {{control.errors?.['minlength'].requiredLength}}characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{label}} must be atleat {{control.errors?.['maxlength'].requiredLength}}characters
    </div>
    
</div>
